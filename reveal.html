
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reveal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" /> <!-- [web:32] -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" /> <!-- [web:43] -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet" /> <!-- [web:38] -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">


  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <main class="pb-5 pb-md-6">
    <div class="containerX pt-4 pt-md-5">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
        <div>
          <div style="font-size:12px; letter-spacing:.24em; text-transform:uppercase; color: rgba(18,12,24,0.55);">
            Video reveal
          </div>
          <h1 class="mt-2 font-serif" style="font-size: clamp(34px, 4vw, 54px);">
            Press play when ready
          </h1>
          <p id="revealNote" class="mt-2 mb-0" style="color: var(--muted); max-width: 70ch;">
            A private message for you.
          </p>
          <div class="mt-2 footerTiny">
            To <span id="revealTo"></span> · From <span id="revealFrom"></span>
          </div>
        </div>

        <div class="d-flex gap-2">
          <a class="btnX" href="index.html"><i class="bi bi-arrow-left"></i> Back</a>
          <a class="btnX btnX-primary" href="index.html?unlock=1"><i class="bi bi-key"></i> Enter code</a>
        </div>
      </div>

      <div class="glass-strong p-3 p-md-4 mt-4">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
          <span class="badgeX"><i class="bi bi-shield-lock"></i> Private</span>
          <span class="badgeX"><i class="bi bi-play-circle"></i> Reveal</span>
        </div>

        <div class="ratio ratio-16x9 overflow-hidden" style="border-radius: 18px; background: rgba(255,255,255,0.72); border: 1px solid rgba(18,12,24,0.10);">
          <iframe id="videoFrame" src="" title="Video reveal" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="glass p-3 mt-3">
          <div style="font-size:12px; letter-spacing:.24em; text-transform:uppercase; color: rgba(18,12,24,0.55);">
            Tip
          </div>
          <div class="mt-2" style="color: var(--muted);">
            Use an unlisted YouTube upload and paste the <code>embed</code> URL inside <code>assets/js/data.js</code>. 
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="assets/js/reveal.js"></script>
  <script src="assets/js/bg.js"></script>
</body>
</html>
